<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Library</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
      <nav class="navbar navbar-expand-lg navbar-light bg-danger">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Menu</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/userview">View all</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/usersearch">Search</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/userlogin">Log out</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="d-flex justify-content-center">Search</div>
      <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-10 col-xl-8 col-xxl-6">
                <form action="/usersearch" method="post">
                    <table class="table">
                        <tr>
                            <td>Book Name</td>
                            <td><input type="text" name="bname" class="form-control"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button type="submit" class="btn btn-success">submit</button></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                {% if status %}
                <table class="table">
                  <thead>
    
                    <tr>
                      <th scope="col">Book Name</th>
                      <th scope="col">Author</th>
                      <th scope="col">Category</th>
                      <th scope="col">Price</th>
                      <th scope="col">Publisher</th>
                      
                    </tr>
                    
                  </thead>
                  <tbody>
                      {% for i in search %}
                      <tr>
                          <td>{{i[1]}}</td>
                          <td>{{i[2]}}</td>
                          <td>{{i[3]}}</td>
                          <td>{{i[4]}}</td>
                          <td>{{i[5]}}</td>
                      </tr>
                      {% endfor %}
                    
                  </tbody>
                </table>
                
    
                {% endif %}
    
        
            </div>
        </div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
